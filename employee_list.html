<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee List - Sinks R Us HR Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">Employee List</h1>
    <table class="min-w-full bg-white border">
      <thead>
        <tr>
          <th class="py-2 px-4 border">Name</th>
          <th class="py-2 px-4 border">Job Title</th>
          <th class="py-2 px-4 border">Department</th>
          <th class="py-2 px-4 border">Email</th>
          <th class="py-2 px-4 border">Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Example row for employee -->
        <tr>
          <td class="py-2 px-4 border">John Doe</td>
          <td class="py-2 px-4 border">Software Engineer</td>
          <td class="py-2 px-4 border">IT</td>
          <td class="py-2 px-4 border">johndoe@example.com</td>
          <td class="py-2 px-4 border">
            <button onclick="openModal('johnDoe')" class="bg-blue-500 text-white px-4 py-1 rounded">View Info</button>
          </td>
        </tr>
        <!-- Add 4 more fictional employees here -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="employeeModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg">
      <h2 class="text-2xl font-bold mb-4">Employee Info</h2>
      <p><strong>Name:</strong> John Doe</p>
      <p><strong>Job Title:</strong> Software Engineer</p>
      <p><strong>Department:</strong> IT</p>
      <p><strong>Email:</strong> johndoe@example.com</p>
      <p><strong>Phone:</strong> 555-555-5555</p>
      <button onclick="closeModal()" class="mt-4 bg-red-500 text-white px-4 py-1 rounded">Close</button>
    </div>
  </div>

  <script>
    function openModal(employeeId) {
      document.getElementById('employeeModal').classList.remove('hidden');
      // Populate modal with employee data based on employeeId (you can use JS or AJAX here)
    }

    function closeModal() {
      document.getElementById('employeeModal').classList.add('hidden');
    }
  </script>
</body>
</html>
